<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Styles/nav.css">
    <style>
        label{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <li><a href="">Home</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="table.html">Table</a></li>
            <li><a href="semantic.html">Semantic</a></li>
            <li><a href="audio-video.html">Media</a></li>
        </nav>
        <h2>Welcome to Jamaler Ma er Pitha House</h2>
    </header>
  
    <form >
       <label for="name">Your Name</label>
       <input type="text" name="" id="name" placeholder="Your Name">
       <label for="email">Your Email</label>
       <input type="email" name="" id="email" placeholder="Your Email">
       <label for="phone">Your Mobile Number</label>
       <input type="number" name="" id="phone" placeholder="Your Mobile Number">

       <fieldset>
                <legend>Pick one pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">
                    Chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">
                    Vapa
                </label>
                <label for="coconut">
                    <input type="radio" name="pitha" id="coconut">
                    Coconut
                </label>
       </fieldset>

       <fieldset>
                <legend>Select One or more Vorta</legend>
                <label for="shorisha">
                    <input type="checkbox" name="vorta" id="shorisha">
                    Shorisha
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">
                    Shutki
                </label>
                <label for="dal">
                    <input type="checkbox" name="vorta" id="dal">
                    Dal
                </label>
       </fieldset>
       <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="50" rows="3"></textarea>
       </fieldset>
       <button type="reset">Reset</button>
       <button type="submit">Submit</button>
    </form>
</body>
</html>
